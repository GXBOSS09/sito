<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="icon" href="src/images/logo.png">
  <meta name="description" content="This is a template do a minecraft site">
  <meta name="author" content="MrTanxy_">

  <link rel="stylesheet" href="src/css/pages/global.css">
  <link rel="stylesheet" href="src/css/pages/admin-team.css">

  <title>FLAMEMC | Admin Team</title>
</head>
<body>
  <!--Navbar-->
  <div class="navbar">
    <div class="menu-mobile">
      <a href="index.html">
        <div class="logo">
          <img src="src/images/logo.png" alt="Server logo" class="logo-img">
          <h3 class="server-name">ExampleName</h3>
        </div>
      </a>

      <div class="hamburger">
        <i class="fa-solid fa-bars"></i>
      </div>
    </div>

    <div class="links">
      <a href="index.html" class="link">Home</a>
      <a href="rules.html" class="link">Regole</a>
      <a href="admin-team.html" class="link active">Admin Team</a>
      <a href="https://store-gxboss09.vercel.app" class="link">Store</a>
      <a href="contact.html" class="link">Contattaci</a>
      <a href="game.html" class="link">Gioca a dei giochi</a>
      <a href="request.html" class="link">Diventa uno staffer</a>
      <div style="color: gray;" class="popup-helper" onclick="myFunctionhelp()">
          Language
          <span class="popuptexthelp" id="myPopuphelp">
              <img class="img-flag" src="src/images/flags/gb.png"><a style="color: gray" href="../admin-team.html">English</a><br>
              <img class="img-flag" src="src/images/flags/it.png"><a style="color: gray" href="admin-team.html">Italiano</a>
          </span>
      </div>
    </div>
  </div>

  <!--Header-->
  <section id="header">
    <div class="content">
      <div class="info">
        <p class="minecraft-server-ip">mc.example.com</p>
        <h1 class="title">I nostri <span>membri del team</span></h1>
      </div>
      <p class="description">
        Lista di tutti i membri dello staff.
      </p>
    </div>
  </section>

  <!--Admin-Team-->
  <section id="admin-team">
    <div class="content">
      <div class="leaders group">
        <h2 class="rank-title">Leaders</h2>
        <div class="users">
        </div>
      </div>

      <div class="developers group">
        <h2 class="rank-title">Developers</h2>
        <div class="users">
        </div>
      </div>

      <div class="helpers group">
        <h2 class="rank-title">Helpers</h2>
        <div class="users">
        </div>
      </div>
    </div>
  </section>

  <!--Footer-->
  <footer id="footer">
    <p class="copyright">&copy; 2023 <a href="index.html"><span class="server-name-footer">ExampleName</span></a>. All rights reserved.</p>
    <div class="social-links">
      <a href="#" class="link tiktok-link"><i class="fa-brands fa-tiktok"></i></a>
      <a href="#" class="link instagram-link"><i class="fa-brands fa-square-instagram"></i></a>
      <a href="#" class="link discord-link-footer"><i class="fa-brands fa-discord"></i></a>
    </div>
  </footer>
